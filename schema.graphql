extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.3", import: ["@key"])

type Query {
  reviewsForRecipe(recipeId: ID!): [RecipeReview!]!
}

type Recipe @key(fields: "id", resolvable: false) {
  id: ID!
}

type RecipeReview {
  id: ID!
  recipeId: ID!
  content: String!
  recipe: Recipe
}
